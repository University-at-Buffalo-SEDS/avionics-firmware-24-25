[env:crash-n-burn]
platform = ststm32@15.6.0
board = stm32g491cet6
framework = arduino
lib_deps = stm32duino/STM32duino FreeRTOS@^10.3.2
build_flags = -std=c++17 -fno-common -Wall -Wextra -D NDEBUG 
    -D USBCON -D USBD_USE_CDC

